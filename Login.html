<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="login-header">
        <h1>Please Login To Continue</h1>
        <span class="close">Ã—</span>
      </div>
      <div class="main-section">
        <div class="login-section">
          <div class="contact-section">
            <div class="sign-in">Sign-In</div>
            <div class="sign-up">Sign-Up</div>
          </div>
          <div class="input-section">
            <div class="userName-input">
              <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
              <input
                name="username"
                id="username"
                type="email"
                placeholder="Username or Email"
              />
            </div>

            <div class="password-input">
              <span class="icon-p">
                <i class="fa-solid fa-lock"></i>
              </span>
              <input
                name="password"
                id="password"
                type="password"
                placeholder="Password"
              />
            </div>

            <div
              style="
                margin: 10px 0px;
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center; gap: 5px">
                <input type="checkbox" id="rememberMe" checked="" /><label
                  for="rememberMe"
                  style="font-size: 14px; line-height: normal"
                  >Remember me</label
                >
              </div>
              <a href="#">Forgot password</a>
            </div>
            <button class="login-btn">Sign In</button>
          </div>
          <div class="social-Icons">
            <div class="socialDivider">
              <span class="or-text">or</span>
            </div>
            <div class="grid-container">
              <div class="google">
                <span class="google-icon"
                  ><i class="fa-brands fa-google"></i
                ></span>
                <a
                  class="item item-1"
                  href="https://www.google.com/"
                  target="_blank"
                  >Google</a
                >
              </div>

              <div class="Facebook">
                <span class="Facebook-icon"
                  ><i class="fa-brands fa-facebook-f"></i
                ></span>
                <a class="item item-2" href="#">Facebook</a>
              </div>

              <div class="Linkdin">
                <span class="Linkdin-icon"
                  ><i class="fa-brands fa-linkedin-in"></i
                ></span>
                <a
                  class="item item-3"
                  href="https://www.linkedin.com/in/waseb-untwale-386509221/b"
                  target="_blank"
                  >Linkdin</a
                >
              </div>

              <div class="Github">
                <span class="Github-icon"
                  ><i class="fa-brands fa-github"></i
                ></span>
                <a
                  class="item item-4"
                  href="https://github.com/Waseb-untwale/"
                  target="_blank"
                  >Github</a
                >
              </div>
            </div>
          </div>
          <div class="footer-section">
            <p class="wca">
              <a
                href="https://www.geeksforgeeks.org/why-create-an-account-on-geeksforgeeks/"
                target="_blank"
                rel="noreferrer"
                >Why Create an Account?</a
              >
            </p>
            <div class="privPolicy">
              By creating this account, you agree to our
              <a
                href="https://www.geeksforgeeks.org/privacy-policy/"
                target="_blank"
                rel="noreferrer"
                >Privacy Policy</a
              >
              &amp;<a
                href="https://www.geeksforgeeks.org/legal/privacy-policy/#:~:text=the%20appropriate%20measures.-,COOKIE%20POLICY,-A%20cookie%20is"
                target="_blank"
                rel="noreferrer"
                >Cookie Policy.</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
